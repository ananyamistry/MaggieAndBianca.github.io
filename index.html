<!DOCTYPE html>
<html>
<head>
	<title>Maggie And Bianca</title>
<style type="text/css">
		#loader{
			width: 100px;
			height: 100px;
			border: solid 15px lightblue;
			border-radius: 50%;
			border-top: solid 15px blue;
			animation-name: loading;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			margin-left: auto;
			margin-right: auto;
			margin-top: 300px;
		}
		@keyframes loading{
			0%{ transform: rotate(0deg); } 
			100%{ transform: rotate(360deg); }

		}

	</style>
</head>
<body onload="abc()">
<div id="loader"></div>
<div id="webpage" style="display: none;">
	<h1>Heading</h1>
	<p>Para</p>
</div>
</body>
</html>
<script type="text/javascript">
	function abc(){
		setTimeout(showWebpage,3000);
	}
	function showWebpage(){
		var loader=document.getElementById('loader');
		var webpage=document.getElementById('webpage');
		loader.style.display="none";
		webpage.style.display="block";
	}
</script>
